name: release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]

jobs:
  build-mac-arm:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: install rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true

      - name: install apple arm target
        run: rustup target add aarch64-apple-darwin

      - name: build
        run: cargo build --all --release --target aarch64-apple-darwin && mv target/release/lightclient target/release/lightclient_darwin_arm64

      - name: archive
        run: gtar -czvf "lightclient_darwin_arm64.tar.gz" -C ./target/${TARGET}/release lightclient

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lightclient_darwin_arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

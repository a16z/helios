name: Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]

jobs:
  build-mac-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true

      - name: Install Target
        run: rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build --all --release --target aarch64-apple-darwin && strip target/release/lightclient && mv target/release/lightclient target/release/lightclient_darwin_arm64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/lightclient_darwin_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

[package]
name = "helios"
version = "0.1.3"
edition = "2021"
autobenches = false

[workspace]
members = [
    "cli",
    "client",
    "common",
    "config",
    "consensus",
    "execution",
    "helios-ts",
]

[dependencies]
client = { path = "./client" }
config = { path = "./config" }
common = { path = "./common" }
consensus = { path = "./consensus" }
execution = { path = "./execution" }

# [dev-dependencies]

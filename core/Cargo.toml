[package]
name = "helios-core"
version.workspace = true
edition = "2021"

[dependencies]
# self crates
helios-common = { path = "../common" }
helios-verifiable-api-client = { path = "../verifiable-api/client" }

# execution
alloy = { workspace = true, features = ["rand"] }
alloy-trie.workspace = true
revm.workspace = true

# async/futures
futures.workspace = true
async-trait.workspace = true
tokio.workspace = true

# io
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true

# misc
eyre.workspace = true
hex.workspace = true
tracing.workspace = true
thiserror.workspace = true
url.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
jsonrpsee = { version = "0.19.0", features = ["full"] }
openssl.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4.33"
gloo-timers = "0.3.0"
wasmtimer = "0.2.0"
getrandom = { version = "0.3.1", features = ["wasm_js"] }

[target.wasm32-unknown-unknown.dependencies]
parking_lot = { version = "0.12.2" }

[dev-dependencies]
helios-test-utils = { path = "../tests/test-utils" }
helios-ethereum = { path = "../ethereum" }
